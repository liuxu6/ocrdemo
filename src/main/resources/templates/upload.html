<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${name}">上传</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="form-group">
            <div class="col-md-12 column" th:if="${name} ne null">
                <h3 th:text="${name}"></h3>
                <p><a href="/index">返回主页</a></p>
            </div>
            <form method="post" th:action="'/upload/' + ${code}" enctype="multipart/form-data">
                <div class="col-sm-4">
                    <div class="input-group">
                        <input id="f-location" class="form-control" onclick="$('#f-file').click();">
                        <label class="input-group-btn">
                            <input type="button" id="f-click" value="浏览文件" class="btn btn-primary" onclick="$('#f-file').click();">
                        </label>
                    </div>
                    <input type="file" name="file" id='f-file'  accept=".jpg, .png, .jpeg" onchange="$('#f-location').val($('#f-file').val());" style="display: none">
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>

            <form method="post" th:action="'/upload/back/' + ${code}" enctype="multipart/form-data" style="display:none" id="back">
                <div class="col-sm-4">
                    <div class="input-group">
                        <input id="b-location" class="form-control" onclick="$('#b-file').click();">
                        <label class="input-group-btn">
                            <input type="button" id="b-click" value="浏览文件" class="btn btn-primary" onclick="$('#b-file').click();">
                        </label>
                    </div>
                    <input type="file" name="file" id='b-file'  accept=".jpg, .png, .jpeg" onchange="$('#b-location').val($('#b-file').val());" style="display: none">
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){
    var title = $(document).attr("title");
    console.log(title);
    if(title=="行驶证识别"){
        $("#f-click").attr("value","上传行驶证首页");
        $("#b-click").attr("value","上传行驶证副页");
        $("#back").show();
    }else if(title=="驾驶证识别"){
        $("#f-click").attr("value","上传驾驶证首页");
        $("#b-click").attr("value","上传驾驶证副页");
        $("#back").show();
    }else if(title=="身份证识别"){
        $("#f-click").attr("value","上传身份证人像面");
        $("#b-click").attr("value","上传身份证国徽面");
        $("#back").show();
    }
});
</script>
</body>
</html>
